<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="color-picker-container text-center p-4">
            <h2 class="mb-4 fw-bold">Interactive Color Picker</h2>
            <input type="color" id="colorPicker" class="form-control mb-3">
            <div class="color-display border" id="colorDisplay">
            </div>
            <p class="mt-3">Selected Color: <span id="colorCode" class="fw-bold">#ffffff

            </span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
